<link rel="stylesheet" href="assets/css/style.css">
<section class="position-relative z-index-1 padding-y-xxl" data-theme="dark">
    <div class="container max-width-sm position-relative z-index-2">
      <div class="text-component text-center margin-bottom-xl">
        <h1>Get in touch</h1>
        <p class="color-contrast-medium">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ducimus eos impedit nesciunt voluptates magni vero itaque.</p>
      </div>

      <form>
        <fieldset class="margin-bottom-md">
          <legend class="form-legend">Form Legend</legend>
      
          <div class="grid gap-sm">
            <div class="col-6@md">
              <label class="form-label margin-bottom-xxs" for="input-name">Name</label>
              <input class="form-control width-100%" type="text" name="input-name" id="input-name" required>
            </div>
        
            <div class="col-6@md">
              <label class="form-label margin-bottom-xxs" for="input-email">Email</label>
              <input class="form-control width-100%" type="email" name="input-email" id="input-email" placeholder="email@myemail.com">
            </div>
      
            <div>
              <label class="form-label margin-bottom-xxs" for="input-invalid">Invalid</label>
              <input class="form-control width-100%" type="text" name="input-invalid" id="input-invalid" aria-invalid="true" value="invalid data">
              <div class="bg-error bg-opacity-20% padding-xs radius-md text-sm color-contrast-higher margin-top-xxs" role="alert"><p><strong>Error:</strong> this is an error message</p></div>
            </div>
            
            <div>
              <label class="form-label margin-bottom-xxs" for="textarea">Textarea</label>
              <textarea class="form-control width-100%" name="textarea" id="textarea"></textarea>
              <p class="text-xs color-contrast-medium margin-top-xxs">Use helper text to provide additional information.</p>
            </div>
          </div>
        </fieldset>
      
        <fieldset class="margin-bottom-md">
          <legend class="form-legend">Radio Buttons</legend>
      
          <ul class="flex flex-column gap-xxxs">
            <li>
              <input class="radio" type="radio" name="radio-buttons" id="radio-1" checked>
              <label for="radio-1">Choice 1</label>
            </li>
      
            <li>
              <input class="radio" type="radio" name="radio-buttons" id="radio-2">
              <label for="radio-2">Choice 2</label>
            </li>
          </ul>
        </fieldset>
      
        <fieldset class="margin-bottom-md">
          <legend class="form-legend">Checkboxes</legend>
      
          <div class="flex flex-wrap gap-md">
            <div>
              <input class="checkbox" type="checkbox" id="checkbox-1">
              <label for="checkbox-1">Option 1</label>
            </div>
      
            <div>
              <input class="checkbox" type="checkbox" id="checkbox-2">
              <label for="checkbox-2">Option 2</label>
            </div>
          </div>
        </fieldset>
      
        <div>
          <button class="btn btn--primary">Submit</button>
        </div>
      </form>
    </div>

    <figure class="bg-decoration z-index-1" aria-hidden="true">
      <svg class="bg-decoration__svg color-contrast-low" viewBox="0 0 1920 450" fill="none">
        <circle class="blend-overlay" opacity="0.5" cx="1745" cy="159" r="175" fill="url(#bg-decoration-v1-fx-4-radial-1)" />
        <circle opacity="0.5" r="65" transform="matrix(-1 0 0 1 240 110)" fill="url(#bg-decoration-v1-fx-4-radial-2)" />
        <g opacity="0.5" filter="url(#bg-decoration-v1-fx-4-filter-1)">
          <circle r="26" transform="matrix(-1 0 0 1 298 386)" fill="var(--color-primary)" />
        </g>
        <circle class="blend-overlay" opacity="0.5" cx="1470" cy="-299" r="439" fill="url(#bg-decoration-v1-fx-4-radial-3)" />
        <defs>
          <filter id="bg-decoration-v1-fx-4-filter-1" x="267" y="355" width="62" height="62" filterUnits="userSpaceOnUse"
            color-interpolation-filters="sRGB">
            <feFlood flood-opacity="0" result="BackgroundImageFix" />
            <feBlend mode="normal" in="SourceGraphic" in2="BackgroundImageFix" result="shape" />
            <feGaussianBlur stdDeviation="2.5" result="effect1_foregroundBlur" />
          </filter>
          <radialGradient id="bg-decoration-v1-fx-4-radial-1" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse"
            gradientTransform="translate(1745 159) rotate(90) scale(175)">
            <stop stop-color="var(--color-primary)" stop-opacity="0" />
            <stop offset="1" stop-color="var(--color-primary)" />
          </radialGradient>
          <radialGradient id="bg-decoration-v1-fx-4-radial-2" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="scale(65)">
            <stop stop-color="var(--color-accent)" stop-opacity="0"/>
            <stop offset="1" stop-color="var(--color-accent)"/>
          </radialGradient>
          <radialGradient id="bg-decoration-v1-fx-4-radial-3" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse"
            gradientTransform="translate(1470 -299) rotate(90) scale(439)">
            <stop stop-color="var(--color-accent)" stop-opacity="0" />
            <stop offset="1" stop-color="var(--color-accent)" />
          </radialGradient>
        </defs>
      </svg>
    </figure></section>
